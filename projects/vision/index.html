<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <title>Vision Board Project</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
    <div class="block small-block left-block light-bg">
      <span class="box-title">Grow</span>
      <p>Learn to Design & <br><strong class="box-goal">Code Websites</strong></p>
    </div>
    <div class="block small-block center-block">
      <img src="img/flower.png" alt="Flower">
    </div>
    <div class="block small-block center-block light-bg">
      <p>HTML<br>CSS<br> Javascript<br> Wordpress<br> Python</p>
    </div>
    <div class="block large-block left-block">
      <span class="box-title">Freelance</span>
      <p>Make enough side cash to <br><strong class="box-goal">Pay off debt</strong></p>
      <img src="img/piggy.png" alt="Piggy">
    </div>
    <div class="block large-block center-block dark-bg">
      <img src="img/eye.png" alt="Eye">
      <p><span class="vision-year">2020</span> <br><span class="vision-title">Vision Board</span></p>
    </div>
    <div class="block large-block right-block">
      <img src="img/plane.png" alt="Plane">
      <span class="box-title">Travel</span>
      <p>Plan a trip where I can <br><strong class="box-goal">Work remotely<br></strong></p>
    </div>
    <div class="block small-block center-block light-bg">
      <p>Walk dog ++<br> Meditate<br> Yoga<br> Snuggle pup</p>
    </div>
    <div class="block small-block center-block">
      <img src="img/doggo.png" alt="Dog">
    </div>
    <div class="block small-block right-block light-bg">
      <span class="box-title">Mind & Body</span>
      <p>Exercise more & find Zen in <br><strong class="box-goal">Challenge<br></strong></p>
    </div>

	</div>
</body>
</html>
